<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>綠界自動送出</title>
</head>
<body onload="document.forms[0].submit()">
<form method="post" action="https://payment-stage.ecpay.com.tw/Cashier/AioCheckOut/V5">
    <th:block th:each="entry : ${ecpayParams}">
        <input type="hidden" th:name="${entry.key}" th:value="${entry.value}" />
    </th:block>
</form>
</body>
</html>
