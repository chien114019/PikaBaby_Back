<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <title>綠界金流測試</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="container py-5">

  <h1 class="mb-4">綠界金流測試頁面</h1>

  <form method="post" action="/ecpay/checkout">
    <div class="mb-3">
      <label class="form-label">金額</label>
      <input type="number" name="amount" value="500" class="form-control">
    </div>

    <div class="mb-3">
      <label class="form-label">商品名稱</label>
      <input type="text" name="item" value="測試商品" class="form-control">
    </div>

    <button type="submit" class="btn btn-primary">送出付款</button>
  </form>

</body>
</html>
