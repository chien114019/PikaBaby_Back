<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="zh-Hant">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>系統登入介面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    body {
     /*  background-color: #f4f4f4; */
     background-color: #f3d0a7;
    }
    .login-container {
      max-width: 400px;
      margin: 100px auto;
      padding: 2rem;
      background-color: #fff;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
    }
  </style>
</head>
<body>

<div class="container">
  <div class="login-container">
    <img src="/logo-pikababy.png" alt="pika baby logo" class="img-fluid d-block mx-auto mb-1 mt-1"
         style="max-height: 150px;">
    <h4 class="text-center mb-4">後台系統登入</h4>

    <!--  保留 Spring Security 與原設定 -->
    <form action="/login" method="post">
      <div class="mb-3">
        <label for="username" class="form-label">帳號</label>
        <input type="text" class="form-control" id="username" name="username" required />
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">密碼</label>
        <input type="password" class="form-control" id="password" name="password" required />
      </div>
      <button type="submit" class="btn btn-primary w-100">登入</button>
    </form>

    <!-- 錯誤與登出訊息 -->
    <div th:if="${param.error}" class="text-danger mt-3 text-center">登入失敗，請檢查帳密</div>
    <div th:if="${param.logout}" class="text-danger mt-3 text-center">您已成功登出</div>

    <div class="mt-3 text-center">
      <small class="text-muted">系統使用者限定｜請勿將帳號外洩</small>
    </div>
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
