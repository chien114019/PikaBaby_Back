	<script>
		function deleteImage(btn) {
		    const id = btn.getAttribute('data-id');
		    if (confirm('確定要刪除這張圖片嗎？')) {
		        fetch(`/products/front/images/${id}`, {
		            method: 'DELETE'
		        }).then(res => {
		            if (res.ok) {
		                // 從畫面移除
		                btn.parentElement.remove();
		            } else {
		                alert('刪除失敗');
		            }
		        });
		    }
		}
		
		function previewImages(files) {
			  const previewArea = document.getElementById('new-image-preview');
			  previewArea.innerHTML = ''; // 清空舊預覽
		
			  for (let i = 0; i < files.length; i++) {
			    const file = files[i];
		
			    const reader = new FileReader();
			    reader.onload = function (e) {
			      // 圖片容器
			      const wrapper = document.createElement('div');
			      wrapper.className = 'position-relative me-2 mb-2';
			      wrapper.style.display = 'inline-block';
		
			      // 預覽圖片
			      const img = document.createElement('img');
			      img.src = e.target.result;
			      img.className = 'img-thumbnail';
			      img.style.maxWidth = '150px';
			      img.style.maxHeight = '150px';
		
			      // 刪除按鈕
			      const removeBtn = document.createElement('button');
			      removeBtn.type = 'button';
			      removeBtn.className = 'btn-close position-absolute top-0 end-0 bg-light';
			      removeBtn.addEventListener('click', () => wrapper.remove());
		
			      // 加到畫面
			      wrapper.appendChild(img);
			      wrapper.appendChild(removeBtn);
			      previewArea.appendChild(wrapper);
			    };
		
			    reader.readAsDataURL(file);
			  }
			}
		
		/* Sidebar響應式功能 */
		const toggleBtn = document.getElementById("toggleSidebarBtn");
		 const sidebar = document.querySelector(".sidebar");
		 const overlay = document.getElementById("sidebarOverlay");
		
		 toggleBtn.addEventListener("click", () => {
		   sidebar.classList.toggle("show");
		   overlay.classList.toggle("show");
		   toggleBtn.classList.toggle("open");
		 });
		
		 overlay.addEventListener("click", () => {
		   sidebar.classList.remove("show");
		   overlay.classList.remove("show");
		   toggleBtn.classList.remove("open");
		 });
		</script>
