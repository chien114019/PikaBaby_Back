	<script>
        function getRecord(id) {
        	console.log(id);
        	let url = "/secondhand/consign/" + id;
        	$.ajax({
        		method: "GET",
        		url: url,
        		success: function(data) {
        			console.log(data);
        			$("#pName").val(data.productName);
        			$("#pYear").val(data.produceYear);
        			$("#custName").val(data.customer.name);
        			$("#custTel").val(data.customer.phone);
        			
        			let delivery = data.delivery;        			
        			/*0: 已交貨；1: 到府取貨；2: 親自交付；3:物流宅配；4: 超商寄件*/
        			switch(delivery) {
        			case 0:
        				$("#delivery").val("已交貨")
        				break;
        			case 1:
        				$("#delivery").val("到府取貨")
        				break;
        			case 2:
        				$("#delivery").val("親自交付")
        				break;
        			case 3:
        				$("#delivery").val("物流宅配")
        				break;
        			case 4:
        				$("#delivery").val("超商寄件")
        				break;
        			}
        			
        			$("#deliveryDate").val(data.deliveryDate);
        			
        			$("#photo1").hide();
        			$("#photo2").hide();
        			$("#photo3").hide();
        			
        			if(data.pic1 != null) {
        				$("#photo1").attr("src", data.pic1)        				
        				$("#photo1").show();
        			}
        			
        			if(data.pic2 != null) {
						$("#photo2").attr("src", data.pic2)
        				$("#photo2").show();
        			}
        			
        			if(data.pic3 != null) {
						$("#photo3").attr("src", data.pic3)
        				$("#photo3").show();
        			}
        			
        			$("#pCondition").val(data.pCondition);
        			
        			$("#review").val(data.review);
        			
                	switch(data.review) {
	            		case 0:
	        	        	$("#price").attr("readonly", true);
	            			break;
	            		case 1:
	        	        	$("#price").attr("readonly", false);
	            			break;
	            		case 2:
	        	        	$("#price").attr("readonly", true);
	            			break;
	            		default:
	            			break;
	            	}
                	
        			$("#price").val(data.price);
        			
                	if(data.review == 2) {
        	        	$("#price").attr("readonly", true);
                	}
        			
        			$("#saveBtn").attr("onclick", `saveConsignment(${data.id})`);
        			
        		},
        		error: function() {
        			console.log("failed");
        		}
        	})
        }
        
        function saveConsignment(id) {
        	let url = "/secondhand/consign/edit/" + id;
        	// 傳出 id, review, price
        	$.ajax({
        		method: "POST",
        		url: url,
        		contentType: "application/json",
        		data: JSON.stringify({
               			"review": $("#review").val(),
               			"price": $("#price").val()
               		}),
        		success: function(response) {
		        	console.log("edit:" + id);
		        	alert("託售申請編號 " + id + " " + response.mesg);
		        	window.location.reload();
        		},
        		error: function() {
        			alert("結果儲存失敗");
        		}
        	})        	
        }
        
        $("#review").on("change", function() {
        	const review = $(this).prop("value");
        	console.log(review);
        	switch(review) {
        		case "0":
    	        	$("#price").prop("value", "");
    	        	$("#price").attr("readonly", true);
        			break;
        		case "1":
    	        	$("#price").prop("value", 0);
    	        	$("#price").attr("readonly", false);
        			break;
        		case "2":
    	        	$("#price").prop("value", 0);
    	        	$("#price").attr("readonly", true);
        			break;
        		default:
        			break;
        	}
        });
        
        function editReceived(id, received){
        	let url = "/secondhand/consign/received/" + id;
        	
        	$.ajax({
        		method: "POST",
        		url: url,
        		contentType: "application/json",
        		data: JSON.stringify({
               			"received": received
               		}),
        		success: function(resp) {
        			if(!resp.success) {
        				alert(`託售編號 ${id} ${resp.mesg}`);
        			}
		        	window.location.reload();
        		},
        		error: function() {
        			alert("結果儲存失敗");
        		}
        	})
        }
        
        /* Sidebar響應式功能 */
		 const toggleBtn = document.getElementById("toggleSidebarBtn");
		  const sidebar = document.querySelector(".sidebar");
		  const overlay = document.getElementById("sidebarOverlay");

		  toggleBtn.addEventListener("click", () => {
		    sidebar.classList.toggle("show");
		    overlay.classList.toggle("show");
		    toggleBtn.classList.toggle("open");
		  });

		  overlay.addEventListener("click", () => {
		    sidebar.classList.remove("show");
		    overlay.classList.remove("show");
		    toggleBtn.classList.remove("open");
		  });
		  
		  /* 依照日期排序功能 */
		  let asc = false; // 初始為新→舊
		  
		  $(document).ready(function (){
			  const table = document.getElementById('purchaseTable');
		      const tbody = table.tBodies[0];
		      const rows = Array.from(tbody.querySelectorAll('tr'));

		      // 找到日期欄的索引（避免順序變動）
		      const ths = Array.from(table.tHead.rows[0].cells);
		      let dateCol = ths.findIndex(th => th.id === 'dateHeader');

		      // 排序
		      rows.sort((a, b) => {
		          // 取出日期字串，假設格式 "yyyy-MM-dd"
		          let aDate = a.cells[dateCol].textContent.trim();
		          let bDate = b.cells[dateCol].textContent.trim();
		          // 轉成 timestamp
		          let aTime = new Date(aDate).getTime();
		          let bTime = new Date(bDate).getTime();
		          return asc ? aTime - bTime : bTime - aTime;
		      });

		      // 清空再 append 排序好的 row
		      rows.forEach(row => tbody.appendChild(row));
		  })

		  document.getElementById('dateHeader').addEventListener('click', function () {
		      const table = document.getElementById('purchaseTable');
		      const tbody = table.tBodies[0];
		      const rows = Array.from(tbody.querySelectorAll('tr'));

		      // 找到日期欄的索引（避免順序變動）
		      const ths = Array.from(table.tHead.rows[0].cells);
		      let dateCol = ths.findIndex(th => th.id === 'dateHeader');

		      // 排序
		      rows.sort((a, b) => {
		          // 取出日期字串，假設格式 "yyyy-MM-dd"
		          let aDate = a.cells[dateCol].textContent.trim();
		          let bDate = b.cells[dateCol].textContent.trim();
		          // 轉成 timestamp
		          let aTime = new Date(aDate).getTime();
		          let bTime = new Date(bDate).getTime();
		          return asc ? bTime - aTime : aTime - bTime;
		      });

		      // 清空再 append 排序好的 row
		      rows.forEach(row => tbody.appendChild(row));

		      // 切換排序狀態
		      asc = !asc;
		      document.getElementById('dateSortIcon').textContent = asc ? '▲' : '▼';
		  });
    </script>
