	<script>
		let nowDate = new Date();
        $("input[id^='withdraw']").attr("value", nowDate.toISOString().split('T')[0])
        
        function getWithdraw(id) {
        	console.log(id);
        	let url = "http://localhost:8080/secondhand/withdraw/" + id
        	$.ajax({
        		method: "GET",
        		url: url,
        		success: function(data) {
        			console.log(data);
        			$("#custName").val(data.customer.name);
        			$("#custTel").val(data.customer.phone);
        			$("#applyDate").val(data.applyDate);
        			$("#applyTotal").val(data.amount);
        			$("#bank").val(data.bankNo.bCode);
        			$("#bankAccount").val(data.bankAccount);
        			$("#withdraw").val(data.withdraw);
        			$("#withdrawDate").val(data.withdrawDate);
        			
        			$("#saveBtn").attr("onclick", `saveWithdraw(${id})`);
        		},
        		error: function() {
        			console.log("Error");
        		}
        	})
        }
        
        function saveWithdraw(id) {
        	console.log(id);
        	let url = "http://localhost:8080/secondhand/withdraw/edit/" + id;
        	$.ajax({
        		method: "POST",
        		url: url,
        		contentType: "application/json",
        		data: JSON.stringify({
        			withdraw: $("#withdrawAll").val(),
        			withdrawDate: $("#withdrawDateAll").val()
        		}),
        		success: function(response) {
        			console.log(response);
		            alert("申請編號 " + id + " " + response.mesg);
        		},
        		error: function() {
					console.log("Error");
					alert("登錄失敗");
        		}        	
        	})
        	
   			window.location.reload();
        }
        
        const idList = [];
        function onepress() {
        	$("tbody").find(".id").each(function() {
        		idList.push($(this).text());
        	});
        	console.log(idList);
        }

        $("#saveAllBtn").on("click", function() {
        	const sucList = [];
            const errorList = [];
            const requests = []
            idList.forEach(function(id) {
                let url = "http://localhost:8080/secondhand/withdraw/edit/" + id;
                let request = $.ajax({
                    method: "POST",
                    url: url,
                    contentType: "application/json",
                    data: JSON.stringify({
                        withdraw: $("#withdrawAll").val(),
                        withdrawDate: $("#withdrawDate").val()
                    }),
                    success: function(response) {
                        if (response.success) {
							sucList.push(id);
                        }
                        else {
                            errorList.push(id);
                        }
                    },
                    error: function() {
                        console.log("Error");
                        errorList.push(id);
                    }        	
                })
                requests.push(request);
            })
            
			$.when.apply($, requests).done(function() {
			    // 這裡可以保證所有 ajax 都執行完了
	            if(errorList.length != 0) {
	                alert("申請編號 " + errorList.toString() + " 登陸失敗");
	            }
	            else {
	                alert("所有紀錄登錄成功");
	            }
	            window.location.reload();
			});
  
        })
        
        /* Sidebar響應式功能 */
		 const toggleBtn = document.getElementById("toggleSidebarBtn");
		  const sidebar = document.querySelector(".sidebar");
		  const overlay = document.getElementById("sidebarOverlay");

		  toggleBtn.addEventListener("click", () => {
		    sidebar.classList.toggle("show");
		    overlay.classList.toggle("show");
		    toggleBtn.classList.toggle("open");
		  });

		  overlay.addEventListener("click", () => {
		    sidebar.classList.remove("show");
		    overlay.classList.remove("show");
		    toggleBtn.classList.remove("open");
		  });
		  
		  /* 依照日期排序功能 */
		  let asc = false; // 初始為新→舊

		  document.getElementById('dateHeader').addEventListener('click', function () {
		      const table = document.getElementById('purchaseTable');
		      const tbody = table.tBodies[0];
		      const rows = Array.from(tbody.querySelectorAll('tr'));

		      // 找到日期欄的索引（避免順序變動）
		      const ths = Array.from(table.tHead.rows[0].cells);
		      let dateCol = ths.findIndex(th => th.id === 'dateHeader');

		      // 排序
		      rows.sort((a, b) => {
		          // 取出日期字串，假設格式 "yyyy-MM-dd"
		          let aDate = a.cells[dateCol].textContent.trim();
		          let bDate = b.cells[dateCol].textContent.trim();
		          // 轉成 timestamp
		          let aTime = new Date(aDate).getTime();
		          let bTime = new Date(bDate).getTime();
		          return asc ? aTime - bTime : bTime - aTime;
		      });

		      // 清空再 append 排序好的 row
		      rows.forEach(row => tbody.appendChild(row));

		      // 切換排序狀態
		      asc = !asc;
		      document.getElementById('dateSortIcon').textContent = asc ? '▲' : '▼';
		  });
    </script>
