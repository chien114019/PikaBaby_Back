        <td th:text="${s.phone}"

        <td th:text="${s.address}"

        <td class="text-center">
            <a th:href="@{/suppliers/edit/{id}(id=${s.id})}" class="btn btn-sm btn-warning"
               th:if="${!s.deleted}">編輯</a>

            <a th:href="@{/suppliers/delete/{id}(id=${s.id})}" class="btn btn-sm btn-danger"
               th:if="${!s.deleted}"
               onclick="return confirm('確定要刪除嗎？')">刪除</a>

		<script>
	/* Sidebar響應式功能 */
		 const toggleBtn = document.getElementById("toggleSidebarBtn");
		  const sidebar = document.querySelector(".sidebar");
		  const overlay = document.getElementById("sidebarOverlay");

		  toggleBtn.addEventListener("click", () => {
		    sidebar.classList.toggle("show");
		    overlay.classList.toggle("show");
		    toggleBtn.classList.toggle("open");
		  });

		  overlay.addEventListener("click", () => {
		    sidebar.classList.remove("show");
		    overlay.classList.remove("show");
		    toggleBtn.classList.remove("open");
		  });
</script>
